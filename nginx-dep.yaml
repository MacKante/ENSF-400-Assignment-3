apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dep
spec:
  selector:
    matchLabels:
      app: nginx
      run: nginx-svc
  replicas: 5
  template:
    metadata:
      labels:
        app: nginx
        run: nginx-svc
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          subPath: default.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-configmap